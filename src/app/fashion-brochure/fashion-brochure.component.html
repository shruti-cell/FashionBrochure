<div class="fashionContainer">
    <section class="section-top-image-slider">
        <div class="common-carousel carousel_withDots">
            <div class="topImageSlider">
                <h5>Style your look</h5>
                <owl-carousel-o [options]="headerImageSlider">
   
                    <ng-container *ngFor="let slide of images">
                        <ng-template carouselSlide>
                            <img [src]="slide">
                        </ng-template>
                    </ng-container>
                </owl-carousel-o>
                <!-- <p-carousel [value]="images" [circular]="true" [showNavigators]="false"

                    </ng-template>
                </p-carousel> -->
            </div>
        </div>
    </section>
<div class="mostViewed">
<h3>Most Viewed Outfitss</h3>
<!-- <div class="wrapper"> -->
    <owl-carousel-o [options]="mostVisitedOutfits">
  
        <ng-container *ngFor="let slide of products">
            <ng-template carouselSlide>
                <div class="imageContainer">
                    <div class="flex-sb">
                <img [src]="slide">
            </div>
            </div>
            </ng-template>
        </ng-container>
  
    </owl-carousel-o>  
</div>
